language: python
python:
    - '3.6'

branches:
  only:
    - master
    - "feature/travis.*"
    - travis
    - develop

env:
  global:
    - VERSION=$(git describe)

before_install:
    - echo "TRAVIS_TAG=$TRAVIS_TAG"
    - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH"
    - echo "TRAVIS_COMMIT=$TRAVIS_COMMIT"
    - echo "TRAVIS_COMMIT_MESSAGE=$TRAVIS_COMMIT_MESSAGE"
    - echo "TRAVIS_PYTHON_VERSION=$TRAVIS_PYTHON_VERSION"

install:
    - sudo apt-get update -q
    - sudo apt-get install xsltproc
    - sudo apt-get install libsaxon-java libxml-commons-resolver1.1-java libsaxon-java libxerces2-java
    - sudo apt-get install trang jing
    - sudo apt-get install python3 python3-lxml

script:
    - ./bin/buildbook.py -v

before_deploy:
    - git config --local user.name "Travis CI"
    - git config --local user.email "builds@travis-ci.com"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - DBCookBook-$VERSION-html.tar.bz2
    - DBCookBook-$VERSION-html.zip
  skip_cleanup: true
  on:
    branch: master
    tags: true
    repo: tomschr/dbcookbook

notifications:
  email:
    on_success: change
    on_failure: change
